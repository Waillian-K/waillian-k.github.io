<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assigment</title>
</head>
<body>
    <h2>Table Assigment</h2>
    <table align="center" border="1" cellspacing="1" cellpadding="35">
        <tbody>
            <tr>
                <th rowspan="2">No</th>
                <th>problem</th>
                <th>for</th>
                <th>a web</th>
            </tr>
            <tr>
                <th>professional</th>
                <th colspan="2" rowspan="3">as</th>
            </tr>
            <tr>
                <th colspan="2">you</th>
            </tr>
            <tr>
                <th>will</th>
                <th rowspan="2">see</th>
            </tr>
            <tr>
                <th>in</th>
                <th>a few</th>
                <th>minus</th>
            </tr>
        </tbody>
    </table>
    
    <h4>"No problem for a web professional, as you will see in a few minutes"</h4>
</body>
</html>
