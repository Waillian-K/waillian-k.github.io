<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2> 
    <form action="/submit_registration" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Enter Your Username"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="example@email.com"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required placeholder="123-456-7890"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="******"><br><br>
        
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="******"><br><br>

        <input type="checkbox" id="T&C" name="T&C" required>
        <label for="T&C">I agree to the terms and conditions</label><br><br>
        
        <span>Already a member? </span>
              <a href="#" class="text login-link">Login Now</a><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
