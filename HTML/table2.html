<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h2>Table Lesson</h2>
    <table align="center" border="1" cellspacing="1" cellpadding="20">
        <thead style="background-color: burlywood;">
            <tr>
                <th>No.</th>
                <th>Items</th>
                <th>Qty.</th>
                <th>Prices</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>5</td>
                <td>500</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Orange</td>
                <td>10</td>
                <td>300</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Banana</td>
                <td>15</td>
                <td>200</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mango</td>
                <td>20</td>
                <td>100</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" style="background-color: azure;">Total</th>
                <th style="color: red ;">10500</th>
            </tr>
        </tfoot>
    </table>

    <h2>Save Money</h2>
    <table align="center" border="1" cellspacing="1" cellpadding="20">
        <thead>
            <tr style="background-color: burlywood;">
                <th>Months</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>150,000</td>
                <td rowspan="4" style="color: green;">300,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
