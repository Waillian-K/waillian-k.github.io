<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsion</h1>

    <script>
        let num1 = '10';
        let num2 = 10;
        // console.log(num1 == num2);

        if (num1==num2){
            document.write('Hello World');
        }

        if (num1!=num2){
            document.write('Hello World');
        }

        console.log(num1 == num2); // value
        console.log(num1 === num2); // value and datatype
        console.log(num1 !== num2); 
        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);
        
        

        

        








    </script>
</body>
</html>
