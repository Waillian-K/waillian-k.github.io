<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>DataType Lessons</h1>

    <script>
        //string data type
        let name = "waillian";
        console.log(typeof(name));
        console.log("name datatype is " + typeof(name));

        //number datatype
        let age=22;
        console.log(age);
        console.log("age datatype is " + typeof(age));

        //boolen datatype
        let single=true;
        console.log(single);
        console.log("single datatype is " + typeof(single));

        //undefined datatype
        let mybaby;
        console.log(mybaby)
        console.log("mybaby datatype is " + typeof(mybaby));

        //null
        let son = null;
        console.log(null);
        console.log("null datatype is " + typeof(null));

        //array
        let arr = new Array('a','b','c','d',1,2,3,4);
        console.log(arr);
        console.log(arr[3]);
        console.log(typeof(arr));

        let studentlists = ['Mg Mg','Tun Tun','Hla Hla', 'Su Su', 'Mya Mya']
        console.log(studentlists);
        console.log(studentlists[2]);

        let teacherlists = ['U Ba', 'Daw Mya', 'Daw Hla',['U Kyaw','Daw Daw'], 'U Tun' ]
        console.log(teacherlists);
        console.log(teacherlists[3][0])

        //Object
        let carInfo = {
        carName :"Honda Fix" ,
        color : ['white','black'],
        number : 'AA/1234' ,
        modal : '2001',
    }
    console.log(carInfo);
    console.log(carInfo.carName);

    console.log(carInfo);
    console.log(carInfo.color[1]);

    </script>
</body>
</html>
