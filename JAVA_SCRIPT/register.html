<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
</head>
<body>
    <h1>Student Register Form</h1>
    <form action="" name="myform">
        <label for="name">Name</label>
        <input type="text" name="" id="name"> <br>

        <label for="age">Age</label>
        <input type="number" name="" id="age"> <br>

        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea> <br>

        <button type="button" onclick="showData()">Register</button>
    </form>

    <h1>Student Lists</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="myBody">

        </tbody>
    </table>
    <script>
        function showData(){
            // let name = document.getElementById('name').value;
            // let Age = document.getElementById('Age').value;
            // let Address = document.getElementById('Address').value;
            // console.log(name);

            let name = document.myform.name.value;
            let age = document.myform.age.value;
            let address = document.myform.address.value;
            // console.log(name , age , address);

            var html = '';

            html = `
                <tr>
                    <td>1</td>
                    <td>${name}</td>
                    <td>${age}</td>
                    <td>${address}</td>
                </tr>
            `;

            document.getElementById('myBody').innerHTML+=html
















        }
    </script>
</body>
</html>
