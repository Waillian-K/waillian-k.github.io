<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1>Array lessons</h1>

    <script>
        let arr = [1,2,3,[4,5,6]];
        // console.log(arr[2[1]]);
        console.log(arr.length);
        console.log(arr);

        let fruits = ['apple', 'orange', 'mango', 'stawberry',['berry']]
        document.write(fruits);
        document.write(fruits.length);
        document.write('<br>');

        
        
        fruits.push('banana'); //နောက်ဆုံးကနေ Data ထည့်
        document.write(fruits);
        document.write('<br>');

        fruits.pop();   //နောက်ဆုံးကနေ Data ဖျက်
        document.write(fruits);
        document.write('<br>');


        fruits.unshift('cherry');  //ရှေ့ဆုံးကနေ Data ထည့်
        document.write(fruits);
        document.write('<br>');

        fruits.shift(); //ရှေ့ဆုံးကနေ Data ဖျက်
        document.write(fruits);
        document.write('<br>');

        let student = ['Mg Mg' , 'Su Su' , 'Hla Hla' , 'Tun Tun']
        document.write(student);
        document.write('<br>');

        student.sort();
        document.write(student);
        document.write('<br>'); 

        student.reverse();
        document.write(student);
        document.write('<br>'); 

        // student.sort(),reverse();
        // document.write(student);
        // document.write('<br>'); 

        let studentStr = student.toString();
        console.log(studentStr);

        let names = "Hla , Mya , Tun , Aung" ;
        
        let nameListArray = names.split(',');
        document.write(nameListArray);
        console.log(nameListArray);
        
        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7,8];
        let arr3 = arr1.concat(arr2);
        let arr4 = [9,0]
        let arr5 = [...arr1,...arr2,...arr4];
        console.log(arr3);
        document.write(arr3);
        document.write('<br>'); 
        console.log(arr5);
        document.write(arr5);
        document.write('<br>'); 


        

    </script>
</body>
</html>
