<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>assignment</h1>
    <script>

        let num = Number(prompt("Enter Number"))

        if (num % 2 == 0) {
            document.write("Even Number");
        } else if (num % 2 == 1) {
            document.write("Odd Number");
        }

        for (let l = 1; l <= 12; l++) {
            document.write(`<p> ${num} x ${l} = ${num * l}  <br>`);
            
        }

        for (let a = num ; a >= 0; a--) {
            for (let b = 0; b <= a; b++) {
                document.write('@');
            }
            document.write('<br>');
        }
    </script>
    
</body>
</html>
