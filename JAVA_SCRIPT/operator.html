<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lessons</h1>

    <script>
        //assign Operator

        let name = "Waillian"
        console.log(name);
        
        //additional operator +
        let sumResult = 1234 + 2345 ;
        console.log(sumResult)

        let num1 = '3';
        let num2 = 2;
        let num3 = num1 + num2;
        console.log(num3);
        console.log(typeof(num1));
        console.log(typeof(num2));
        console.log(typeof(num3));

        let no = 1;
        no += 2; //reassign
        console.log(no);
        console.log(typeof(no));

        let number = 7;
        console.log(++number);
        console.log(number);

        //sub
        let sub1 = 5 ;
        let sub2 = 2 ;
        let sub3 = sub1 - sub2;
        console.log(sub3);

        let subnum = 7;
        subnum -= 2;
        console.log(subnum);

        //div
        let div1 = 1;
        let div2 = 2;
        let div3 = div1/div2;
        console.log(div3);

        let divnum = 3;
        divnum /=2 ;
        console.log(divnum);

        //remainder
        let rem1 = 5;
        let rem2 = 2;
        let rem3 = rem1 % rem2;
        console.log(rem3);

        let remnum = 4198303970;
        remnum %=4 ;
        console.log(remnum);

        //multi
        let multi1 = 2;
        let multi2 = 2;
        let multi3 = multi1*multi2;
        console.log(multi3);

        //exponentation
        let expo1 = 2;
        let expo2 = 28;
        let expo3 = expo1 ** expo2;
        console.log(expo3);

        //precendance

        let per1 = 2 * (2+4) / 2 % 2 - 5;
        console.log(per1);

    </script>
</body>
</html>
