<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    

    <h1>Three types of Variable</h1>
    <p>
        <ul>
            <li>
                <strong>var:</strong> var is a global variable and can be re-declared
            </li>
            <li>
                <strong>let:</strong> let is a local variable and can't be re-declared like var variable
            </li>
            <li>
                <strong>const:</strong> const is a constant variable and can't be updated like let variable 
            </li>
        </ul>
    </p>

    <script src="custom.js"></script>
    <script>
        
        var name="Waillian";  // var is a global variable
        document.write(name);
        document.write("<br>");
        var name="Waillian Update" // Update the value of name variable and can be re-declared
        document.write(name);
        document.write("<br>");

        let age=25;  // let is a local variable
        document.write(age);
        document.write("<br>");
        age=26;  // Update the value of age variable but can't be re-declared like var variable 
        document.write(age);
        document.write("<br>");

        const pi=3.1416;  // const is a constant variable
        document.write(pi);
        document.write("<br>");
        // // pi=3.1417;  // Error because const variable can't be updated
        // // document.write(pi);
        // // document.write("<br>");

    </script>
</body>
</html>
