<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFunction</title>
</head>
<body>
    <h1>Event Function</h1>
    <img src="laptop.png" alt="" id="myImage" width="300" height="300" onmouseenter="big()" onmouseleave="normal()" onclick="sobig()">

    <input type="text" id="myInput" onchange="showData()">
    <p id="result"></p>

    <script>
        //onmousever
        //onmouseenter

        //onmouseout
        //onmouseleave

        //onclick

        //onkeyup
        //onkeydown
        //onchange

        function big(){
            document.getElementById('myImage').style.width = '500px';
            document.getElementById('myImage').style.height = '500px';
        }
        function normal(){
            document.getElementById('myImage').style.width = '300px';
            document.getElementById('myImage').style.height = '300px';
        }

        function sobig(){
            document.getElementById('myImage').style.width = '800px';
            document.getElementById('myImage').style.height = '800px';
        }
        function showData(){
            let myInput = document.getElementById('myInput').value;
            document.getElementById('result').innerText = myInput;
        }
    </script>
</body>
</html>
