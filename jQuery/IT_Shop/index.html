<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <h3 class="logo">IT Shop</h3>
            <div class="left">
                <span>Home</span>
                <div class="cart-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge">2</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="images/MacBook-Air-13-inch-M2-8-Core-CPU-8-Core-GPU-16GB-256GB-Space-Grey.jpg" alt="">
                <h3>Laptop 1</h3>
                <p>Price: 2,300,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/Macbook-Air-m2.jpg" alt="">
                <h3>Laptop 2</h3>
                <p>Price: 2,000,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/Macbookair-m2-Midnight.jpg" alt="">
                <h3>Laptop 3</h3>
                <p>Price: 1,900,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/macbookairm1spacegray-jpg.webp" alt="">
                <h3>Laptop 4</h3>
                <p>Price: 18,500,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/IPHONE-13-128GB-MIDNIGHT.jpg" alt="">
                <h3>iPhone 1</h3>
                <p>Price: 3,400,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/iPhone-14-128GB-Blue.jpg" alt="">
                <h3>iPhone 2</h3>
                <p>Price: 3,200,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/iPHONE-15-PRO-MAX-256GB-NATTI-jpg.webp" alt="">
                <h3>iPhone 3</h3>
                <p>Price: 3,100,000 MMK</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="images/iphone-13.png" alt="">
                <h3>iPhone 4</h3>
                <p>Price: 3,000,000 MMK</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
