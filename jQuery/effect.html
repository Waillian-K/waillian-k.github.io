<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate fugiat aperiam sapiente minima assumenda doloribus cum nesciunt libero, eaque dolorem repellat ipsa, architecto vero. Dicta nulla error fugiat pariatur ratione.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <button id="fade_out">Fade_out</button>
    <button id="fade_in">Fade_in</button>
    <button id="fade_toggle">Fade_toggle</button>
    <button id="fade_to">Fade_To</button>
    <button id="fade_to2">Fade_to_2</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('p').hide('slow',function(){
                    alert("p element hide.");
                });
            });
        });

        $('#show').click(function(){
            $('p').show(2000);
        });

        $('#toggle').click(function(){
            $('p').toggle(2000);
        });

        $('#fade_out').click(function(){
            $('p').fadeOut(5000);
        });

        $('#fade_in').click(function(){
            $('p').fadeIn(5000);
        });

        $('#fade_toggle').click(function(){
            $('p').fadeToggle(5000);
        });

        $('#fade_to').click(function(){
            $('p').fadeTo(5000,0.4);
        });

        $('#fade_to2').click(function(){
            $('p').fadeTo(5000,1);
        });

    </script>

</body>
</html>
